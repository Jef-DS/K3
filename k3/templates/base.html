<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="{% if active_page =='home'%}selected{% endif %}"><a href="{{url_for('index')}}">Start</a></li>
                <li class="{% if active_page =='reserveer'%}selected{% endif %}"><a href="{{url_for('reserveer')}}">Reserveer je plaats</a></li>
            </ul>
        </nav>
    {% block hoofding %} {% endblock %}
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/K3_performance_-_Hasselt_-_Belgium.jpg/330px-K3_performance_-_Hasselt_-_Belgium.jpg" alt="K3 in Hasselt">
    </header>
    <main>
    {% block content %} {% endblock %}
    </main>
    <footer>Geen plaats meer? Schrijf in voor de <a href="https://studio100.com/be-nl/shows/k3-originals"> wachtlijst</a></footer>
    <script src="{{url_for('static', filename='k3.js')}}"></script>
</body>
</html>
